

<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/surveyform.css">
	</head>

<div class="container">
<header>
	<h1 id="title">Survey Form (in progress)</h1>
	<p id="description">This is a survey form for the freeCodeCamp Challenge</p>
</header>

<body>
<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
  <input 
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
       />
  <label id="email-label" for="email">Email:</label>
  <input         
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
       />
  <label id="number-label">Age:</label>
  <input         
        type="number"
        name="age"
        id="number"
        class="form-control"
        min="12"
        max="255"
        placeholder="Enter your age"
        required
       />
                                    
  <label>Favorite Movie Genre:</label>
  <select 
        id="dropdown" 
        name="role" 
        class="form-control" 
        required>
    <option>
      
  </select>
                                    
                                   
  
</form>
</body>

</container>

</html>
