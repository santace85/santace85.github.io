<!DOCTYPE html>
<html>

	<head>
	    <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/randomquote.css">
		<!-- JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="javascript/randomquote.js"></script>
	</head>

	
<div class="quote-box" id="qBox">
  <div class="quote-text">
    <i class="fa fa-quote-left"> </i><span id="text"></span>
    <i class="fa fa-quote-right"> </i>
  </div>
  <div class="quote-author">
    - <span id="author"></span>
  </div>
  
  
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
     <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
      <i class="fa fa-tumblr"></i>
    </a>
    
    
    <button class="button" id="new-quote">New quote</button>
  </div>
</div>
<div class="footer"> by <a href="https://github.com/santace85">santace85</a></div>


</html>
